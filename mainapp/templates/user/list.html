<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>{{ msg }}</h3>
    <h5>用户列表</h5>
    <table border="1">
        <tr>
            <th>id</th>
            <th>openid</th>
            <th>username</th>
            <th>email</th>
            <th>github_username</th>
            <th>status</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.openid }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.github_username }}</td>
            <td>{{ user.status }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
